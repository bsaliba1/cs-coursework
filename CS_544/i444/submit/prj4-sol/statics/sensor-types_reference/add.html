<!DOCTYPE html>
<html>
  <head>
    <title>Create &#x2F; Update Sensor Types</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="page">
    <h1 class="tst-sensor-types-add-page">Create &#x2F; Update Sensor Types</h1>
    <form method="POST" >
<label for="id">
  Sensor Type ID *
</label>
<div>
  <input name="id" type="text" value="" 
         id="id" 
         class="tst-sensor-type-id">

</div>
<label for="modelNumber">
  Model Number *
</label>
<div>
  <input name="modelNumber" type="text" value="" 
         id="modelNumber" 
         class="tst-model-number">

</div>
<label for="manufacturer">
  Manufacturer *
</label>
<div>
  <input name="manufacturer" type="text" value="" 
         id="manufacturer" 
         class="tst-manufacturer">

</div>
<label for="quantity">
  Measure *
</label>
<div>
  <select name="quantity"
     id="quantity" class="tst-quantity">
      <option value="" selected>
        Select
      </option>
      <option value="temperature">
        Temperature
      </option>
      <option value="pressure">
        Pressure
      </option>
      <option value="flow">
        Flow Rate
      </option>
      <option value="humidity">
        Relative Humidity
      </option>
  </select>

</div>
<label for="limits">
  Limits *
</label>
<div>
  <div id="limits" class="numeric interval">
    <label for="limits-min">Min</label>
    <div><input name="limits[min]" id="limits-min" value=""
           class="tst-limits-min numeric"></div>
    <label for="limits-max">Max</label>
    <div><input name="limits[max]" id="limits-max" value=""
           class="tst-limits-max numeric"></div>
  </div>

</div>
    <label>&nbsp;</label><input type="submit" value="add">
    </form>
    </div>
    <footer>
    <ul>
      <li><a class="tst-home" href="/">Home</a>.</li>
        <li>
          <a class="tst-sensor-types-search"
    	 href="/sensor-types.html">
    	Search Sensor Types
          </a>.
        </li>
        <li>
          <a class="tst-sensor-types-add"
    	 href="/sensor-types/add.html">
    	Add Sensor Type
          </a>.
        </li>
        <li>
          <a class="tst-sensors-search"
    	 href="/sensors.html">
    	Search Sensor
          </a>.
        </li>
        <li>
          <a class="tst-sensors-add"
    	 href="/sensors/add.html">
    	Add Sensor
          </a>.
        </li>
    </ul>
    </footer>
  </body>
</html>
