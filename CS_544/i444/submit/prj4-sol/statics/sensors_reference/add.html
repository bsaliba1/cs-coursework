<!DOCTYPE html>
<html>

<head>
  <title>Create &#x2F; Update Sensors</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="page">
    <h1 class="tst-sensors-add-page">Create &#x2F; Update Sensors</h1>
    <form method="POST">
      <label for="id">
        Sensor ID *
      </label>
      <div>
        <input name="id" type="text" value="" id="id" class="tst-sensor-id">

      </div>
      <label for="model">
        Model *
      </label>
      <div>
        <input name="model" type="text" value="" id="model" class="tst-model">

      </div>
      <label for="period">
        Period *
      </label>
      <div>
        <input name="period" type="text" value="" id="period" class="tst-period numeric">

      </div>
      <label for="expected">
        Expected Range *
      </label>
      <div>
        <div id="expected" class="numeric interval">
          <label for="expected-min">Min</label>
          <div><input name="expected[min]" id="expected-min" value="" class="tst-expected-min numeric"></div>
          <label for="expected-max">Max</label>
          <div><input name="expected[max]" id="expected-max" value="" class="tst-expected-max numeric"></div>
        </div>
      </div>
      <label>&nbsp;</label><input type="submit" value="add">
    </form>
  </div>
  <footer>
    <ul>
      <li><a class="tst-home" href="/">Home</a>.</li>
      <li>
        <a class="tst-sensor-types-search" href="/sensor-types.html">
          Search Sensor Types
        </a>.
      </li>
      <li>
        <a class="tst-sensor-types-add" href="/sensor-types/add.html">
          Add Sensor Type
        </a>.
      </li>
      <li>
        <a class="tst-sensors-search" href="/sensors.html">
          Search Sensor
        </a>.
      </li>
      <li>
        <a class="tst-sensors-add" href="/sensors/add.html">
          Add Sensor
        </a>.
      </li>
    </ul>
  </footer>
</body>

</html>
